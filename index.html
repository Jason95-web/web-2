  <h2>머리속</h2>
   더이상 수동적으로 살지 않으리!<br>
   내가 좋아하는 것들을 능동적으로 찾아 활기차게 생활하고<br>
   또한 하기싫은 것들을 억지로 하며, 감정에 속아 기분을 망치지 않으리라<br>
   삶의 목표속으로 한 걸음씩 가며<br>
   하나님은 어떤분이신가? 또 그 하나님은 나를 왜 사랑하시는 가? 에 대한 질문을 하며 나아가기를..!
